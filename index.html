
<html>
  <head>
    <title>My Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div id="nightMode" class="changeMode my-3 mx-3">
      <div class="form-check form-switch mx-1">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" id="title">Enable Dark Mode</label>
        </div>
      </div>

    <div id="main">
    <h1 class="my-3">My Todo List</h1>
    <div id="container">
      <input placeholder="Add a task..." class="add-task" id="add" data-helloWord="asdasdas"/>
      <span class="mx-2" id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
      <ul id="list">
      </ul>
    </div>
  </div>
    <script src="todo.js"></script>
  </body>
</html>
